<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="${post.title + ' - Community'}">Post Detail - Community</title>
</head>
<body>
<section>
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/posts}">Posts</a></li>
            <li class="breadcrumb-item active" th:text="${post.title}">Post Title</li>
        </ol>
    </nav>

    <!-- Post Header -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h1 class="mb-2" th:text="${post.title}">Post Title</h1>
            <div class="d-flex align-items-center mb-3">
                <img th:src="${post.user.profileImage}" alt="Author" 
                     class="rounded-circle me-3" width="48" height="48"
                     th:if="${post.user.profileImage != null}">
                <i class="fas fa-user-circle fa-2x me-3" th:unless="${post.user.profileImage != null}"></i>
                <div>
                    <h6 class="mb-0" th:text="${post.user.nickname}">Author Name</h6>
                    <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy HH:mm')}">
                        Date
                    </small>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-md-end">
            <div class="btn-group" role="group" sec:authorize="isAuthenticated()">
                <a th:href="@{/posts/{id}/edit(id=${post.postId})}" 
                   class="btn btn-outline-primary btn-sm"
                   th:if="${post.user.userId == #authentication.principal.userId}">
                    <i class="fas fa-edit me-1"></i>Edit
                </a>
                <button class="btn btn-outline-danger btn-sm" 
                        th:if="${post.user.userId == #authentication.principal.userId}"
                        onclick="deletePost()">
                    <i class="fas fa-trash me-1"></i>Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Post Images -->
    <div class="row mb-4" th:if="${post.postImages != null and !post.postImages.empty}">
        <div class="col-12">
            <div id="postImageCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" th:each="image, iterStat : ${post.postImages}">
                        <img th:src="${image.imageUrl}" class="d-block w-100" 
                             style="max-height: 500px; object-fit: cover;" alt="Post image">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#postImageCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#postImageCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Post Content -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <span class="badge bg-primary" th:text="${post.category?.categoryStatus?.description}">Category</span>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-outline-danger btn-sm me-2" 
                                    th:if="${post.isLikedByCurrentUser != null and post.isLikedByCurrentUser}" 
                                    th:onclick="'unlikePost(' + ${post.postId} + ')'">
                                <i class="fas fa-heart me-1"></i>
                                <span th:text="${post.likeCount != null ? post.likeCount : 0}">0</span>
                            </button>
                            <button class="btn btn-outline-secondary btn-sm me-2" 
                                    th:unless="${post.isLikedByCurrentUser != null and post.isLikedByCurrentUser}" 
                                    th:onclick="'likePost(' + ${post.postId} + ')'">
                                <i class="far fa-heart me-1"></i>
                                <span th:text="${post.likeCount != null ? post.likeCount : 0}">0</span>
                            </button>
                            <small class="text-muted">
                                <i class="fas fa-comment me-1"></i>
                                <span th:text="${post.comments != null ? post.comments.size() : 0}">0</span> comments
                            </small>
                        </div>
                    </div>
                    
                    <div class="post-content" th:utext="${#strings.replace(#strings.replace(post.content, '\n', '<br>'), ' ', '&nbsp;')}">
                        Post content...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-comments me-2"></i>Comments
                        <span class="badge bg-secondary ms-2" th:text="${post.comments != null ? post.comments.size() : 0}">0</span>
                    </h5>
                </div>
                <div class="card-body">
                    <!-- Add Comment Form -->
                    <div sec:authorize="isAuthenticated()" class="mb-4">
                        <form th:action="@{/posts/{id}/comments(id=${post.postId})}" method="post">
                            <div class="mb-3">
                                <textarea class="form-control" name="content" rows="3" 
                                          placeholder="Write a comment..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-1"></i>Post Comment
                            </button>
                        </form>
                    </div>
                    
                    <!-- Comments List -->
                    <div th:if="${post.comments != null and !post.comments.empty}">
                        <div class="comment-item mb-3 pb-3 border-bottom" th:each="comment : ${post.comments}">
                            <div class="d-flex">
                                <img th:src="${comment.user.profileImage}" alt="User" 
                                     class="rounded-circle me-3" width="40" height="40"
                                     th:if="${comment.user.profileImage != null}">
                                <i class="fas fa-user-circle fa-lg me-3" th:unless="${comment.user.profileImage != null}"></i>
                                <div class="flex-grow-1">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h6 class="mb-1" th:text="${comment.user.nickname}">User Name</h6>
                                            <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'MMM dd, yyyy HH:mm')}">
                                                Date
                                            </small>
                                        </div>
                                        <div sec:authorize="isAuthenticated()" 
                                             th:if="${comment.user.userId == #authentication.principal.userId}">
                                            <button class="btn btn-outline-danger btn-sm" 
                                                    th:onclick="'deleteComment(' + ${comment.comment_id} + ')'">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <p class="mb-0 mt-2" th:text="${comment.content}">Comment content...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- No Comments Message -->
                    <div class="text-center py-4" th:if="${post.comments == null or post.comments.empty}">
                        <i class="fas fa-comment-slash fa-2x text-muted mb-3"></i>
                        <h6 class="text-muted">No comments yet</h6>
                        <p class="text-muted">Be the first to comment on this post!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this post? This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form th:action="@{/posts/{id}(id=${post.postId})}" method="post" style="display: inline;">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JavaScript -->
<script>
function deletePost() {
    const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
    modal.show();
}

function likePost(postId) {
    fetch(`/api/posts/${postId}/like`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    }).then(response => {
        if (response.ok) {
            location.reload();
        }
    });
}

function unlikePost(postId) {
    fetch(`/api/posts/${postId}/unlike`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
        }
    }).then(response => {
        if (response.ok) {
            location.reload();
        }
    });
}

function deleteComment(commentId) {
    if (confirm('Are you sure you want to delete this comment?')) {
        fetch(`/api/comments/${commentId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            }
        }).then(response => {
            if (response.ok) {
                location.reload();
            }
        });
    }
}
</script>
</body>
</html>
