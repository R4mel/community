<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Server Error - Community</title>
</head>
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-server fa-5x text-danger"></i>
                    </div>
                    
                    <h1 class="display-4 mb-3">500</h1>
                    <h2 class="mb-4">Server Error</h2>
                    
                    <p class="lead text-muted mb-4">
                        Something went wrong on our end. We're working to fix the problem. Please try again in a few moments.
                    </p>
                    
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <a th:href="@{/}" class="btn btn-primary w-100">
                                <i class="fas fa-home me-2"></i>Go Home
                            </a>
                        </div>
                        <div class="col-md-6 mb-3">
                            <button onclick="location.reload()" class="btn btn-outline-primary w-100">
                                <i class="fas fa-redo me-2"></i>Try Again
                            </button>
                        </div>
                    </div>
                    
                    <div class="text-muted">
                        <p class="mb-2">If the problem continues:</p>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-clock me-2"></i>Wait a few minutes and try again</li>
                            <li><i class="fas fa-browser me-2"></i>Clear your browser cache</li>
                            <li><i class="fas fa-envelope me-2"></i>Contact support if the issue persists</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
