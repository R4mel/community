<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Page Not Found - Community</title>
</head>
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                    </div>
                    
                    <h1 class="display-4 mb-3">404</h1>
                    <h2 class="mb-4">Page Not Found</h2>
                    
                    <p class="lead text-muted mb-4">
                        Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
                    </p>
                    
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <a th:href="@{/}" class="btn btn-primary w-100">
                                <i class="fas fa-home me-2"></i>Go Home
                            </a>
                        </div>
                        <div class="col-md-6 mb-3">
                            <a th:href="@{/posts}" class="btn btn-outline-primary w-100">
                                <i class="fas fa-list me-2"></i>Browse Posts
                            </a>
                        </div>
                    </div>
                    
                    <div class="text-muted">
                        <p class="mb-2">You can also try:</p>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-search me-2"></i>Check the URL for typos</li>
                            <li><i class="fas fa-arrow-left me-2"></i>Go back to the previous page</li>
                            <li><i class="fas fa-envelope me-2"></i>Contact support if the problem persists</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
