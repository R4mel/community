<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Welcome to Community</title>
</head>
<body>
<section>
    <!-- Hero Section -->
    <div class="row mb-5">
        <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-4 mb-4">Welcome to Our Community!</h1>
            
            <div sec:authorize="isAnonymous()">
                <a href="/oauth2/authorization/kakao" class="btn btn-primary btn-lg me-3">
                    <i class="fab fa-kakao me-2"></i>Join with Kakao
                </a>
                <a th:href="@{/posts}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-eye me-2"></i>Browse Posts
                </a>
            </div>
            
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/posts/new}" class="btn btn-primary btn-lg me-3">
                    <i class="fas fa-plus me-2"></i>Create Post
                </a>
                <a th:href="@{/posts}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-list me-2"></i>View All Posts
                </a>
            </div>
        </div>
    </div>

    <!-- Welcome Message for Authenticated Users -->
    <div sec:authorize="isAuthenticated()" class="row mb-4">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body text-center">
                    <div class="d-flex align-items-center justify-content-center mb-3">
                        <img th:src="${profileImage}" alt="Profile" class="rounded-circle me-3" 
                             width="64" height="64" th:if="${profileImage != null}">
                        <i class="fas fa-user-circle fa-3x me-3" th:unless="${profileImage != null}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-bolt me-2"></i>Quick Actions</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <a th:href="@{/posts}" class="btn btn-outline-primary w-100">
                                <i class="fas fa-list me-2"></i>Browse Posts
                            </a>
                        </div>
                        <div class="col-md-6 mb-3" sec:authorize="isAuthenticated()">
                            <a th:href="@{/posts/new}" class="btn btn-outline-success w-100">
                                <i class="fas fa-plus me-2"></i>Create Post
                            </a>
                        </div>
                        <div class="col-md-6 mb-3" sec:authorize="isAuthenticated()">
                            <a th:href="@{/users/profile}" class="btn btn-outline-info w-100">
                                <i class="fas fa-user me-2"></i>My Profile
                            </a>
                        </div>
                        <div class="col-md-6 mb-3" sec:authorize="isAnonymous()">
                            <a href="/oauth2/authorization/kakao" class="btn btn-outline-warning w-100">
                                <i class="fab fa-kakao me-2"></i>Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
